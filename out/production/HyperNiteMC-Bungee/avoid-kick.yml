reasons: #all kick contain these reasons will force connect to lobby server.
  - "Server Closed"
  - "Kick by"
connect-msg:
  - "&e你與上一個伺服器(<kick-server>)失去連線"
  - "&c現將你遣返回大堂。"
  - "&e失去連線原因:" # 下方為原因
use-cancel-server: true
